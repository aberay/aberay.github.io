<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>İzmit Hava Durumu - Mini Widget</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="weather-widget" aria-live="polite">
    <div class="top-row">
      <div class="date-top" id="date-top">Yükleniyor...</div>
      <div class="location">İzmit</div>
    </div>

    <div class="cards">
      <!-- Current -->
      <div class="card current">
        <div class="card-header">
          <div class="day-name" id="current-day">--</div>
          <div class="day-date" id="current-date">--</div>
        </div>

        <div class="card-body">
          <div class="icon" id="current-icon">☀️</div>
          <div class="temps">
            <div class="current-temp" id="current-temp">--°</div>
            <div class="min-max">
              <span class="label">Gün:</span>
              <span id="current-max">--°</span>
              <span id="current-min">--°</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Next day -->
      <div class="card next">
        <div class="card-header">
          <div class="day-name" id="next-day">--</div>
          <div class="day-date" id="next-date">--</div>
        </div>

        <div class="card-body">
          <div class="icon" id="next-icon">🌤️</div>
          <div class="temps">
            <div class="current-temp small" id="next-temp">--°</div>
            <div class="min-max">
              <span class="label">Gün:</span>
              <span id="next-max">--°</span>
              <span id="next-min">--°</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer" id="footer">Veriler Open-Meteo üzerinden çekildi</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
